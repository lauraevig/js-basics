<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Demo</title>
        <script type="text/javascript">

            // Working with custom functions and object properties

            // constructor function (or blueprint) for the objects we want to create
            var book = function (title, author) {
                this.title = title;
                this.author = author;
            }

            // creating an instance of an object
            // the keyword `new` tells JS that we are creating the new instance of a variable.
            var fiction = new book("Brave New World", Aldous Huxley);
            var noniction = new book("Trees", Jason Snow);
        </script>
    </head>
    <body>

        <script type="text/javascript">
            // Let's call the properties of the objects we created

            document.write("This book is: " + fiction.title + " and it is by " + fiction.author + "<br/>");
            document.write("This book is: " + nonfiction.title + " and it is by " + nonfiction.author + "<br/>");

        </script>

    </body>
</html>
