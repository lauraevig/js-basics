<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Demo</title>
    </head>
    <body>
        <script type="text/javascript">
            // Fun with if/else and comparison operators

            var coffee = 30;
            var tea = 30;
            var space = '</br>';

            // when comparing use `==` is equal to
            if (coffee == tea) {
                document.write('Coffee equals tea' + space)
            } else {
                document.write('Coffee and tea not equal' + space)
            }

            // if apple IS NOT EQUAL to orange
            if (coffee != tea) {
                document.write('Coffee does not equal tea' + space)
            } else {
                document.write('Coffee and tea, living happy together' + space)
            }

            // compare actual values
            if (coffee >= tea) {
                document.write('Coffee is greater then or equal to tea' + space)
            } else if (coffee <= tea) {
                document.write('Coffee is less than or equal to tea' + space)
            }

        </script>

    </body>
</html>
